<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases de Diego Maradona | El 10 Eterno</title>    
    <meta name="google-site-verification" content="z2m7ag2pEUyXjUDQVQobjg-SNN3XF5giQDek7cpBkdw" />
    
    <meta name="description" content="Generador de las frases más icónicas y memorables de Diego Armando Maradona. Descubre una nueva cita del '10' con cada clic.">
    <meta name="keywords" content="frases de maradona, frases del diego, diego armando maradona, citas maradona, la pelota no se mancha">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Six+Caps&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/frasesdeldiego.css">
</head>

<body>

    <div class="noise-overlay"></div>

    <header>
        <h1 class="glitch" data-glitch="FRASES DEL DIEGO">
            FRASES DEL DIEGO
        </h1>
        <a href="https://oneeyedbastard.github.io/" class="icono-navegacion">
            <img src="../images/10.webp" alt="Ir a Biografía" class="menu-icon-img">
        </a>
    </header>

    <section id="inicio" class="main-container">
       
        <div class="contenedor-frase animate__animated" id="contenedorAnimado">
            <p id="fraseDiego">"La pelota no se mancha"</p>
        </div>

        <div class="control-deck">
            
            <button id="botonModo" class="btn-icon" aria-label="Cambiar modo" onclick="cambiarModo()">
                <i class="fas fa-random"></i>
            </button>
            
            <button id="cambiar-frase" class="btn-principal" onclick="cambiarFrase()">
                OTRA DEL 10 <i class="fas fa-futbol"></i>
            </button>
            
            <button id="botonCompartir" class="btn-icon" aria-label="Compartir" onclick="compartirFrase()">
                <i class="fas fa-share-alt"></i>
            </button>

            <div id="contadorFrases" class="contador-badge">1/40</div>
        </div>    
    
        <img id="diego01" src="../images/diego-maradona-10.png" alt="Diego Maradona" class="background-image right-img">
        <img id="diego02" src="../images/1575581231301Maradona.png" alt="Diego Festejando" class="background-image left-img">
        
    </section>    

    <script src="../js/frasesdeldiego.js"></script>
</body>
</html>
